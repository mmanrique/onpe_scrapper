group 'com.mmanrique'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
}
apply plugin: 'scala'

dependencies {
    compile 'org.scala-lang:scala-library:2.12.4'
    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'net.ruippeixotog:scala-scraper_2.12:2.1.0'
    compile 'com.typesafe.scala-logging:scala-logging_2.12:3.8.0'
    compile 'com.lihaoyi:pprint_2.12:0.5.3'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'com.fasterxml.jackson.module:jackson-module-scala_2.12:2.9.4'

    testCompile 'org.scalatest:scalatest_2.12:3.0.5'

}
